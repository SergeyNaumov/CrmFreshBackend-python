<table class="tbl1" style="width: 100%;">
	<tr>
		<td>Наименование</td>
		<td>ИНН</td>
		{%if 0%}<td>Город</td>{%endif%}
		<td>Регион</td>
		<td>Следующий контакт</td>
		<td>Комментарий</td>
	</tr>
	{%for u in list%}
	<tr>
		<td><a href="/edit_form/user/{{u.id}}" target="_blank">{{u.firm}}</a></td>
		<td>{{u.inn}}</td>
		{%if 0%}<td>{{u.city or ''}}</td>{%endif%}
		<td>{{u.region or ''}}</td>
		<td>{{u.contact_date}}</td>
		<td>{{u.comment}}</td>
	</tr>
	{%endfor%}
</table>
